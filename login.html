<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      /* Header container */
      .header {
        display: flex;
        align-items: center;
        background-color: #000; 
        border-bottom: 2px solid #b9ac5d;
        width: 100%;
      }

      /* Logo styling */
      .logo {
        width: 150px; 
        margin-right: 10px;
      }

      /* Navigation bar styling */
      .navbar {
        display: flex;
        flex-grow: 1; 
        align-items: center;
      }

      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-grow: 1; 
      }

      .navbar ul li {
        flex-grow: 1; 
        text-align: center;
      }

      .navbar ul li a {
        color: #fff;
        text-decoration: none;
        padding: 15px;
        display: block;
        border: 2px solid transparent;
      }

      .navbar ul li a:hover {
        border: 2px solid #b9ac5d;
      }

      /* Authentication buttons */
      .auth-buttons {
        display: flex;
        align-items: center;
      }

      .auth-buttons a {
        padding: 8px 15px;
        border: 2px solid #b9ac5d;
        border-radius: 5px;
        background: transparent;
        text-decoration: none;
        color: #fff;
        transition: background 0.3s, color 0.3s;
      }

      .auth-buttons a:first-child {
        margin-left: 10px; 
      }

      .auth-buttons a:hover {
        background:#b9ac5d;
        color: #000;
      }

      /* Form container styling */
      .form-container {
        background: #000;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 350px;
        padding: 20px;
        text-align: center;
        border: 2px solid #b9ac5d;
        margin-top: 50px; 
      }

      .form-container h3 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #fff;
      }

      .form-container .box {
        width: 90%;
        padding: 8px;
        margin: 10px auto;
        border: 2px solid #b9ac5d;
        border-radius: 4px;
        background-color: #333;
        color: #fff;
      }

      .form-container .btn {
        width: 90%;
        padding: 10px;
        margin: 15px 0;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .form-container .btn:hover {
        background: #0056b3;
      }

      .form-container p {
        margin: 10px 0;
        color: #fff;
      }

      .form-container a {
        color: #b9ac5d;
        text-decoration: none;
      }

      .form-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
   
    <header class="header">
      
      <img src="C:/Users/limka/Desktop/Fuzzer/121.jpg" alt="Logo" class="logo" />

      <!-- Navigation bar -->
      <nav class="navbar">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="education.html">Education</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
        <div class="auth-buttons">
          <a href="login.html">Login</a>
          <a href="signup.html">Sign Up</a>
        </div>
      </nav>
    </header>

    <!-- Login Form -->
    <section class="form-container">
      <form action="/login" method="POST">
        <h3>Login Now</h3>
        <p>Your Email <span>*</span></p>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
          maxlength="50"
          class="box"
        />
        <p>Your Password <span>*</span></p>
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          required
          maxlength="20"
          class="box"
        />
        <input type="submit" value="Login" class="btn" />
        <p>
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
      </form>
    </section>
  </body>
</html>
