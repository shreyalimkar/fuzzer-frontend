<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #000, #333);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      /* Header container */
      .header {
        display: flex;
        align-items: center;
        background-color: #000;
        border-bottom: 2px solid #b9ac5d;
        width: 100%;
      }

      /* Logo styling */
      .logo {
        width: 150px;
        margin-right: 10px;
      }

      /* Navigation bar styling */
      .navbar {
        display: flex;
        flex-grow: 1;
        align-items: center;
      }

      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-grow: 1;
      }

      .navbar ul li {
        flex-grow: 1;
        text-align: center;
      }

      .navbar ul li a {
        color: #fff;
        text-decoration: none;
        padding: 15px;
        display: block;
        border: 2px solid transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .navbar ul li a:hover {
        border: 2px solid #b9ac5d;
        background-color: #d4af37;
        color: #000;
      }

      /* Authentication buttons */
      .auth-buttons {
        display: flex;
        align-items: center;
      }

      .auth-buttons a {
        padding: 8px 15px;
        margin-left: 15px;
        border: 2px solid #b9ac5d;
        border-radius: 5px;
        background: transparent;
        text-decoration: none;
        color: #fff;
        transition: background 0.3s, color 0.3s;
      }

      .auth-buttons a:first-child {
        margin-left: 10px;
      }

      .auth-buttons a:hover {
        background: #b9ac5d;
        color: #000;
      }

      /* Form container styling */
      .form-container {
        background: #000;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        width: 400px;
        padding: 20px;
        text-align: center;
        border: 2px solid #b9ac5d;
        margin-top: 60px;
      }

      .form-container h3 {
        font-size: 22px;
        margin-bottom: 15px;
        color: #fff;
      }

      .form-container .box {
        width: 90%;
        padding: 8px;
        margin: 10px auto;
        border: 2px solid #b9ac5d;
        border-radius: 25px;
        background-color: #333;
        color: #fff;
        font-size: 14px;
        transition: border-color 0.3s, background-color 0.3s;
      }

      .form-container .box:focus {
        border-color: #d4af37;
        background-color: #444;
        outline: none;
      }

      .form-container .btn {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        background: #d4af37;
        color: #000;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .form-container .btn:hover {
        background: #b8962e;
        transform: scale(1.05);
      }

      .form-container p {
        margin: 10px 0;
        color: #fff;
      }

      .form-container a {
        color: #b9ac5d;
        text-decoration: none;
      }

      .form-container a:hover {
        text-decoration: underline;
      }

      /* Footer Styling */
      footer {
        width: 100%;
        color: #fff;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        left: 0;
        background-color: transparent;
      }

      /* Media Queries for Responsive Design */
      @media (max-width: 600px) {
        .form-container {
          width: 90%;
          padding: 15px;
        }

        .navbar ul {
          flex-direction: column;
        }

        .navbar ul li {
          width: 100%;
        }

        .auth-buttons {
          flex-direction: column;
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img src="C:/Users/limka/Desktop/Fuzzer/121.jpg" alt="Logo" class="logo" />

      <!-- Navigation bar -->
      <nav class="navbar">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="education.html">Education</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
        <div class="auth-buttons">
          <a href="login.html">Login</a>
          <a href="signup.html">Sign Up</a>
        </div>
      </nav>
    </header>

    <!-- Sign Up Form -->
    <section class="form-container">
      <form action="/signup" method="POST">
        <h3>Create Account</h3>
        <div class="error" id="error-message"></div>
        <p>Your Name <span>*</span></p>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            required
            maxlength="50"
            class="box"
          />
        </div>
        <p>Your Email <span>*</span></p>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            required
            maxlength="50"
            class="box"
          />
        </div>
        <p>Create Password <span>*</span></p>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            placeholder="Enter a password"
            required
            minlength="6"
            maxlength="20"
            class="box"
          />
        </div>
        <p>Confirm Password <span>*</span></p>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="confirm_password"
            placeholder="Confirm your password"
            required
            minlength="6"
            maxlength="20"
            class="box"
          />
        </div>
        <input type="submit" value="Sign Up" class="btn" />
        <p>
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>Â© 2024 ToolEka. All rights reserved.</p>
    </footer>
  </body>
</html>
